<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName www.stuhrs.dk
		ServerAdmin d@stuhrs.dk
		DocumentRoot /var/www/html
		Options -Indexes +SymLinksIfOwnerMatch
		RemoteIPHeader CF-Connecting-IP

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /etc/apache2/ssl/server.crt
		SSLCertificateKeyFile /etc/apache2/ssl/server.key

		<Directory "/var/www/html/goaccess">
			AuthType Basic
			AuthName "Authorized users only!"
			AuthUserFile /var/www/htpasswd/.htpasswd
			Require valid-user
		</Directory>

		ErrorDocument 404 /error/notfound/index.php
		ErrorDocument 500 /error/internal/index.php
	</VirtualHost>
</IfModule>
